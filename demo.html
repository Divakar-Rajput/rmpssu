<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headline Marquee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Styling the marquee container */
        .marquee-container {
            background-color: #3b2315;
            /* Dark brown */
            color: #d2b48c;
            /* Light brown */
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 10px;
            display: flex;
            text-transform: uppercase;
        }

        .marquee-text {
            width: 100px;
            padding: 10px;
            background-color: yellow;
        }

        marquee {
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="marquee-container">
        <div class="marquee-text">
            LETEST NEWS:
        </div>
        <marquee behavior="scroll" direction="left" scrollamount="5">
            Breaking News: International Conference on AI and Machine Learning Announced | New Advances in Quantum
            Computing | Tech Giants Release Latest Smartphones | Stock Market Hits Record Highs
        </marquee>
    </div>

</body>

</html>
