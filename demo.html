<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Click Dropdown Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #3b2315; /* Dark brown */
            padding: 10px 20px;
        }

        .navbar a {
            color: #d2b48c; /* Light brown */
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
        }

        .dropdown input {
            display: none; /* Hide the checkbox */
        }

        /* Show dropdown content when checkbox is checked */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #3b2315;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            min-width: 200px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #d2b48c;
            padding: 8px 20px;
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .dropdown input:checked + label + .dropdown-content {
            display: block;
        }

        /* Styling for icons */
        .navbar i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#"><i class="fas fa-home"></i></a>
    <div class="dropdown">
        <input type="checkbox" id="about-toggle">
        <label for="about-toggle">About Us <i class="fas fa-angle-down"></i></label>
        <div class="dropdown-content">
            <a href="#">Our Story</a>
            <a href="#">Mission</a>
            <a href="#">Vision</a>
        </div>
    </div>
    <div class="dropdown">
        <input type="checkbox" id="admin-toggle">
        <label for="admin-toggle">Administration <i class="fas fa-angle-down"></i></label>
        <div class="dropdown-content">
            <a href="#">Chancellor</a>
            <a href="#">Vice Chancellor</a>
            <a href="#">Committees</a>
        </div>
    </div>
    <div class="dropdown">
        <input type="checkbox" id="academics-toggle">
        <label for="academics-toggle">Academics <i class="fas fa-angle-down"></i></label>
        <div class="dropdown-content">
            <a href="#">Undergraduate</a>
            <a href="#">Postgraduate</a>
        </div>
    </div>
    <a href="#">Research</a>
    <a href="#">Campus</a>
    <a href="#">Co-curriculum</a>
    <a href="#">Online</a>
    <a href="#">Affiliated Colleges</a>
    <a href="#">Contact Us</a>
</nav>

</body>
</html>
