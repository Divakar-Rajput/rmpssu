<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Section title styling */
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #d9534f;
            /* Dark red color */
            margin-bottom: 20px;
        }

        /* Portal cards container */
        .portal-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Individual portal card styling */
        .portal-card {
            width: 200px;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portal-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .portal-card p {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        /* Highlight card styling */
        .portal-card.highlight {
            background-color: #ffedcc;
            /* Light orange background */
            border-color: #ffa500;
            /* Orange border */
        }

        /* Hover effects */
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portal-card {
                width: 45%;
            }
        }

        @media (max-width: 576px) {
            .portal-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="section-title">Online Portals</h2>
        <div class="portal-cards">
            <div class="portal-card">
                <img src="img/academic-activity.png" alt="Academic Activity">
                <p>Academic Activity</p>
            </div>
            <div class="portal-card">
                <img src="img/result.png" alt="Result">
                <p>Result</p>
            </div>
            <div class="portal-card">
                <img src="img/admission.png" alt="Admission 2024-25">
                <p>Admission 2024-25</p>
            </div>
            <div class="portal-card">
                <img src="img/syllabus.png" alt="UG, PG & NEP Syllabus">
                <p>UG, PG & NEP Syllabus</p>
            </div>
            <div class="portal-card">
                <img src="img/research_form.png" alt="Application Form for Research Supervisor">
                <p>Application Form for Research Supervisor</p>
            </div>
            <div class="portal-card highlight">
                <img src="img/online-services.png" alt="Online Services for Students">
                <p>Online Services for Students</p>
            </div>
            <div class="portal-card">
                <img src="img/teacher.png" alt="Teacher Registration for Examinership">
                <p>Teacher Registration for Examinership</p>
            </div>
            <div class="portal-card">
                <img src="img/affiliation.png" alt="Affiliation">
                <p>Affiliation</p>
            </div>
            <div class="portal-card">
                <img src="img/webmail.png" alt="Web Mail">
                <p>Web Mail</p>
            </div>
            <div class="portal-card">
                <img src="img/answer-key.png" alt="Key 2023-24 Special Exam">
                <p>Key 2023-24 Special Exam</p>
            </div>
        </div>
    </div>

</body>

</html>
